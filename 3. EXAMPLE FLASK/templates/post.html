{% from 'macros.html' import render_field %}
{% extends "layout.html" %}

{% block content %}
    <form action="" method="post" class="form">
        {{form.hidden_tag()}}
        {% for field in form %}
        {{ render_field(field) }}
        {% endfor %}

        <button id="submit" type="submit">Crear post</button>
    </form>
{% endblock %}
