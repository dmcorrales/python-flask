<form action="" method="post" class="form">
    {{form.hidden_tag}}
    {% for field in form %}
        <div class="field">
            {% if field.errors %}
            {% for error in field.errors %}
                <div class="notification error">{{ error }}</div>
            {% endfor %}

            {{ field(placeholder=field.label.text) }}
        </div>
    {% endfor %}
</form>
